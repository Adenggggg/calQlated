<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <link rel="stylesheet" href="prof2.css">
</head>
<body>

<div id="container">
    <div class="form-group">
        <label for="textInput">Text:</label>
        <textarea id="textInput" rows="4" cols="50"></textarea>
    </div>

    <div class="form-group">
        <label for="mathInput">Math Equation:</label>
        <input type="text" id="mathInput" placeholder="e.g., 2 + 2">
    </div>

    <div class="form-group">
        <label for="label-photo">Upload Photo:</label>
        <input type="file" id="photoInput" accept="image/*">
    </div>

    <div class="form-group choices">
        <label for="choice1">A.</label>
        <input type="text" id="choice1">

        <label for="choice2">B.</label>
        <input type="text" id="choice2">

        <label for="choice3">C.</label>
        <input type="text" id="choice3">
    </div>

    <button class="submit-btn" onclick="handleSubmit()">Submit</button>
    <button onclick="handleDone()">Done</button>

</div>

<script src="script.js"></script>
</body>
</html>
