<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolled Quiz</title>
  <link rel="stylesheet" href="sample.css">
</head>
<body>

<div id="quiz-container">
  <div class="question-container" id="question1">
    <div class="question">
      <p>1. What is the derivative of f(x) =  5x³?</p>
    </div>
    <div class="choices">
      <input type="radio" name="q1" value="a" id="q1a"><label for="q1a">a)  15x²</label><br>
      <input type="radio" name="q1" value="b" id="q1b"><label for="q1b">b)  10x²</label><br>
      <input type="radio" name="q1" value="c" id="q1c"><label for="q1c">c)   5x²</label><br>
    </div>
  </div>

  <div class="question-container" id="question2">
    <div class="question">
      <p>2. Find the derivative of gx = {1} / {x²}</p>
    </div>
    <div class="choices">
      <input type="radio" name="q2" value="a" id="q2a"><label for="q2a">a) -{1}/-{x³}</label><br>
      <input type="radio" name="q2" value="b" id="q2b"><label for="q2b">b) -{2}/-{x³}</label><br>
      <input type="radio" name="q2" value="c" id="q2c"><label for="q2c">c) {2}/{x³}</label><br>
    </div>
  </div>

  <div class="question-container" id="question3">
    <div class="question">
      <p>3. Determine {d} / {dx} (sin(x))</p>
    </div>
    <div class="choices">
      <input type="radio" name="q3" value="a" id="q3a"><label for="q3a">a) cos(x)</label><br>
      <input type="radio" name="q3" value="b" id="q3b"><label for="q3b">b) -cos(x)</label><br>
      <input type="radio" name="q3" value="c" id="q3c"><label for="q3c">c) cos(x)</label><br>
    </div>
  </div>

  <div id="timer">
    <div id="timer-bar"></div>
  </div>

  <button onclick="calculateScore()">Submit</button>
</div>

<script src="sample.js"></script>
</body>
</html>
